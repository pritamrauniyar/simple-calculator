<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="container">
      <div class="container-box">
        <div class="title">
          <h1>Calculator</h1>
        </div>
        <div>
          <input id="res-text" class="output-screen" value="0" readonly />
        </div>

        <div class="input-buttons">
          <table>
            <tr>
              <th><button class="same-class">1</button></th>
              <th><button class="same-class">2</button></th>
              <th><button class="same-class">3</button></th>
              <th><button class="same-class">C</button></th>
            </tr>
            <tr>
              <th><button class="same-class">4</button></th>
              <th><button class="same-class">5</button></th>
              <th><button class="same-class">6</button></th>
              <th><button class="same-class">x</button></th>
            </tr>
            <tr>
              <th><button class="same-class">7</button></th>
              <th><button class="same-class">8</button></th>
              <th><button class="same-class">9</button></th>
              <th><button class="same-class">/</button></th>
            </tr>
            <tr>
              <th><button class="same-class">0</button></th>
              <th><button class="same-class">%</button></th>
              <th><button class="same-class">+</button></th>
              <th><button class="same-class">=</button></th>
            </tr>
          </table>
        </div>
      </div>
    </div>

    <script src="script.js"></script>
  </body>
</html>
